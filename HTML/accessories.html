<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="..//font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="..//bootstrap-4.6.1-dist/css/bootstrap.min.css">
    

  
    
    
</head>
<body>
    
    <div class="page-title">
        <div class="page-title-path">
            <ul>
                <li><a href="Trang chủ">Trang chủ</a></li>
                <li><a href="Clothing">Clothing</a></li>
                <li>Accessories</li>
            </ul>
        </div>
    </div>
 
    <main>
        <div id="category-content">
            <div class="category-content-product-info">
                <div class="content-product-info">
                
                </div>
                <div class="filter-bar">
                    <div class="filter-bar-item">
                        <span class="filter-bar_label"> Sắp xếp theo: </span>
                        <button type="button" class="btn btn-secondary" data-filter="newest"> Mới nhất</button>
                        <button type="button" class="btn btn-secondary" data-filter="best-sell"> Bán chạy</button>
                        <button type="button" class="btn btn-secondary" data-filter="trend">Phổ biến</button>
                        <button type="button"  class="btn btn-secondary" data-filter="all">All</button> 
                        </div>
                        <div class="filter-bar_page">
                            <span class="filter-bar_page-num">
                                <span class="filter-bar_page-current" style="color: orangered;">1</span>/3
                            </span>
                            <div class="filter-bar_page-control">
                                <a href="" class="filter-bar_page-btn filter-bar_page-btn--disabled" ">
                                    <i class="filter-bar_page-icon fa fa-angle-left" style="color: black;"></i>
                                </a>
                                <a href="" class="filter-bar_page-btn">
                                    <i class="filter-bar_page-icon fa fa-angle-right" style="color: black;"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="products">
                    <p>Không tìm thấy sản phẩm nào khớp với lựa chọn của bạn.</p>
                </div>
            
        </div>
    </main>
    <script type="text/javascript" src="..//JS/xulyJS.js"></script>
    
</body>
</html>
